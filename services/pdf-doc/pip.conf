[global]
# Use the new dependency resolver (2020-resolver)
resolver = 2020-resolver

# Disable version check to reduce noise
disable-pip-version-check = true

# Use no cache to avoid conflicts
no-cache-dir = true

# Timeout settings
timeout = 60
retries = 3

# Prefer binary packages to avoid compilation issues
prefer-binary = true

# Trust all hosts (for corporate environments)
trusted-host = pypi.org
               pypi.python.org
               files.pythonhosted.org

[install]
# Use modern resolver features
use-feature = 2020-resolver

# Upgrade strategy
upgrade-strategy = eager

# Force reinstall to avoid cached conflicts
force-reinstall = false

# No dependencies check to avoid conflicts
no-deps = false